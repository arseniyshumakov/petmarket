<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.slider-container {
			position: relative;
			background-color: aquamarine;
			max-width: 1200px;
			width: 450px;
			height: 225px;
			margin: 0 auto;
			overflow: hidden;
		}

		.slider {
			display: flex;
			transition: transform 0.5s ease;
			width: 100%;
			height: 100%;
		}

		.slide {
			min-width: 100%;
			width: 100%;
			height: 100%;
			flex-shrink: 0;
			cursor: pointer;
		}

		.slide img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}

		.slider-arrow {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background: rgba(0, 0, 0, 0.5);
			color: white;
			border: none;
			padding: 10px;
			cursor: pointer;
			z-index: 10;
			font-size: 18px;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.slider-container:hover .slider-arrow {
			opacity: 1;
		}

		.prev {
			left: 10px;
		}

		.next {
			right: 10px;
		}

		.slider-indicator {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 5px 10px;
			border-radius: 20px;
			font-size: 14px;
			z-index: 10;
		}

		/* Мобильная версия */
		@media (max-width: 768px) {
			.slider-arrow {
				display: none;
			}

			.slider-container {
				overflow-x: auto;
				scroll-snap-type: x mandatory;
				-webkit-overflow-scrolling: touch;
			}

			.slider {
				scroll-snap-type: x mandatory;
			}

			.slide {
				scroll-snap-align: start;
			}

			.slider-container::-webkit-scrollbar {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="slider-container">
		<div class="slider">
			<div class="slide" data-link="https://example.com/slide1">
				<img src="img/heart.webp" alt="Slide 1">
			</div>
			<div class="slide" data-link="https://example.com/slide2">
				<img src="slide2.jpg" alt="Slide 2">
			</div>
			<div class="slide" data-link="https://example.com/slide1">
				<img src="slide1.jpg" alt="Slide 1">
			</div>
			<div class="slide" data-link="https://example.com/slide2">
				<img src="slide2.jpg" alt="Slide 2">
			</div>
			<div class="slide" data-link="https://example.com/slide1">
				<img src="slide1.jpg" alt="Slide 1">
			</div>
			<div class="slide" data-link="https://example.com/slide2">
				<img src="slide2.jpg" alt="Slide 2">
			</div>
			<div class="slide" data-link="https://example.com/slide1">
				<img src="slide1.jpg" alt="Slide 1">
			</div>
			<div class="slide" data-link="https://example.com/slide2">
				<img src="slide2.jpg" alt="Slide 2">
			</div>
		</div>

		<button class="slider-arrow prev">←</button>
		<button class="slider-arrow next">→</button>

		<div class="slider-indicator">
			<span class="current-slide">1</span>/<span class="total-slides">8</span>
		</div>
	</div>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function () {
		const sliderContainer = document.querySelector('.slider-container');
		const slider = document.querySelector('.slider');
		const slides = document.querySelectorAll('.slide');
		const prevBtn = document.querySelector('.prev');
		const nextBtn = document.querySelector('.next');
		const currentSlideEl = document.querySelector('.current-slide');
		const totalSlidesEl = document.querySelector('.total-slides');

		let currentIndex = 0;
		let autoScrollInterval;
		let isManualScroll = false;
		let manualScrollTimeout;
		let isMobile = window.innerWidth <= 768;

		totalSlidesEl.textContent = slides.length;

		// Функция для обновления индикатора
		function updateIndicator(index) {
			currentSlideEl.textContent = index + 1;
		}

		// Функция для перехода к слайду
		function goToSlide(index) {
			currentIndex = index;
			if (isMobile) {
				// Для мобильных - скроллим к слайду
				slides[index].scrollIntoView({
					behavior: 'smooth',
					block: 'nearest',
					inline: 'start'
				});
			} else {
				// Для десктопа - трансформируем слайдер
				slider.style.transform = `translateX(-${index * 100}%)`;
			}
			updateIndicator(index);
		}

		// Автопрокрутка (каждые 5 секунд)
		function startAutoScroll() {
			autoScrollInterval = setInterval(() => {
				if (!isManualScroll) {
					nextSlide();
				}
			}, 5000);
		}

		function nextSlide() {
			const newIndex = (currentIndex + 1) % slides.length;
			goToSlide(newIndex);
		}

		function prevSlide() {
			const newIndex = (currentIndex - 1 + slides.length) % slides.length;
			goToSlide(newIndex);
		}

		// Клик по стрелкам
		nextBtn.addEventListener('click', () => {
			nextSlide();
			resetManualScrollDelay();
		});

		prevBtn.addEventListener('click', () => {
			prevSlide();
			resetManualScrollDelay();
		});

		// Клик по слайду (переход по ссылке)
		slides.forEach(slide => {
			slide.addEventListener('click', () => {
				const link = slide.getAttribute('data-link');
				if (link) window.location.href = link;
			});
		});

		// Обработка свайпа на мобильных
		let touchStartX = 0;
		let touchEndX = 0;

		sliderContainer.addEventListener('touchstart', (e) => {
			touchStartX = e.changedTouches[0].clientX;
		}, { passive: true });

		sliderContainer.addEventListener('touchend', (e) => {
			touchEndX = e.changedTouches[0].clientX;
			handleSwipe();
		}, { passive: true });

		function handleSwipe() {
			const diff = touchStartX - touchEndX;
			if (diff > 50) {
				nextSlide();
			} else if (diff < -50) {
				prevSlide();
			}
			resetManualScrollDelay();
		}

		// Обработка скролла для мобильных устройств
		let scrollTimeout;
		sliderContainer.addEventListener('scroll', () => {
			if (!isMobile) return;

			clearTimeout(scrollTimeout);
			scrollTimeout = setTimeout(() => {
				const scrollPosition = sliderContainer.scrollLeft;
				const slideWidth = sliderContainer.offsetWidth;
				const newIndex = Math.round(scrollPosition / slideWidth);

				if (newIndex !== currentIndex) {
					currentIndex = newIndex;
					updateIndicator(newIndex);
					resetManualScrollDelay();
				}
			}, 100);
		}, { passive: true });

		// Задержка автоскролла после ручного переключения
		function resetManualScrollDelay() {
			isManualScroll = true;
			clearInterval(autoScrollInterval);
			clearTimeout(manualScrollTimeout);

			manualScrollTimeout = setTimeout(() => {
				isManualScroll = false;
				startAutoScroll();
			}, 15000);
		}

		// Показываем стрелки при наведении (только для десктопа)
		sliderContainer.addEventListener('mouseenter', () => {
			if (!isMobile) {
				prevBtn.style.opacity = '1';
				nextBtn.style.opacity = '1';
			}
		});

		sliderContainer.addEventListener('mouseleave', () => {
			if (!isMobile) {
				prevBtn.style.opacity = '0';
				nextBtn.style.opacity = '0';
			}
		});

		// Обработка изменения размера окна
		window.addEventListener('resize', () => {
			isMobile = window.innerWidth <= 768;
		});

		// Запускаем автопрокрутку
		startAutoScroll();
	});
</script>

</html>
